<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Binary Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text to Binary File Converter</h1>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea><br>
    <button onclick="prepareBinaryFile()">Prepare File</button>

    <div id="fileReady" class="hidden">
        <p>Your file <strong>script.bin</strong> is ready!</p>
        <button id="downloadButton" onclick="downloadBinaryFile()">Download File</button>
    </div>
</div>

<script>
    let blob;  // Store binary data here

    function prepareBinaryFile() {
        // Get the text input
        const text = document.getElementById("textInput").value;

        // Convert the text to a Uint8Array (binary format)
        const binaryData = new TextEncoder().encode(text);

        // Create a Blob from the binary data
        blob = new Blob([binaryData], { type: "application/octet-stream" });

        // Show the file is ready message
        document.getElementById("fileReady").classList.remove("hidden");
    }

    function downloadBinaryFile() {
        // Create a link to download the file
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "script.bin";  // Name of the binary file

        // Automatically trigger the download
        link.click();
    }
</script>

</body>
</html>
